<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;400;500;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  
  <title>Ping coming soon page</title>
</head>
<body>
    <section class="main-container">
      <div class="subscribe-container">
        <img class='logo' src="images/logo.svg" alt="Ping Logo">
        <h1>We are launching <span class="soon">soon!</span></h1>
        <p>Subscribe and get notified</p>
        <div class="input-container">
          <input id="email" class="email test" type="email" name="" id="" placeholder="Your email address…">
          <p id="error-container" class="error-container"></p>
          <input id='boton' class="boton test" type="button" value="Notify Me">
        </div>
      </div>

      <div class="graphic-container"></div>

      <div class="social-media-container">
        <div class="social-icons">
          <img src="images/facebook.svg" alt="facebook Logo" class='social-icon' />
          <img src="images/twitter.svg" alt="Twitter Logo" class="social-icon" />
          <img src="images/instagram.svg" alt="Instagram Logo" class="social-icon" />
        </div>
        <p class="copy">© Copyright Ping. All rights reserved.</p>
      </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
